apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbit-test-client
  labels:
    app: orbit-test-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbit-test-client
  template:
    metadata:
      labels:
        app: orbit-test-client
    spec:
      containers:
        - name: orbit-test-client
          image: orbit-test
          ports:
          - name: http
            containerPort: 8001
          env:
          - name: ORBIT_URL
            value: "dns:///orbit-test-server:50056/"
---
apiVersion: v1
kind: Service
metadata:
  name: orbit-test-client
  labels:
    app: orbit-test-client
spec:
  selector:
    app: orbit-test-client
  ports:
  - name: http
    port: 8001
  - name: debug
    port: 5005
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: orbit-test-ingress
  labels:
    app: orbit-test
spec:
  backend:
    serviceName: orbit-test-client
    servicePort: 8001